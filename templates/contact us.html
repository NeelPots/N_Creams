{% extends 'base.html' %}

{% block tittle %}
Contact us
{% endblock tittle %}

{% block body %}
<div class = "contianer-fluid px-0, py-0">
<img src="https://source.unsplash.com/1200x400/?instagram,app" class="d-block w-100 mx-0" alt="...">
</div>
<div class = "container">
<h1 class = "text-center py-5">Contact Us</h1> 
<form method="post" action="/Contact us">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
